name: Playwright – Cards Only
on:
  push:
    branches: [master]
    paths:
      - 'utils/card-game/**'
      - 'tests/exercise_2/**'
      - 'playwright.config.ts'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    paths:
      - 'utils/card-game/**'
      - 'tests/exercise_2/**'
      - 'playwright.config.ts'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch: {}

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright (cards project)
        id: run-tests
        run: npx playwright test --project=card-game || true

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report-cards
          path: tests-report/html
          if-no-files-found: warn

      - name: Upload JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report-cards
          path: tests-report/junit/junit.xml
          if-no-files-found: warn

      - name: Upload test artifacts (traces/screenshots/videos)
        if: ${{ always() && hashFiles('tests-output/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: tests-output-cards
          path: tests-output
          if-no-files-found: warn

  report:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download JUnit
        uses: actions/download-artifact@v5
        with:
          name: junit-report-cards
          path: junit

      - name: Test Reporter (JUnit)
        uses: dorny/test-reporter@v2
        with:
          name: Playwright — Cards
          path: junit/junit.xml
          reporter: java-junit
          fail-on-error: false
